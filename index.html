<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div id="sidebar">
            <div class="sidebar-container">
                <div id="dashboard">
                    <a href="">
                        <span class="icon"><img src="/icons/view-dashboard.svg" alt=""></span>
                        <span class="label">Dashboard</span>
                    </a>
                </div>
                <div id="main-menu">
                    <ul>
                        <li><a href=""><span class="icon"><img src="icons/home.svg" alt=""></span><span
                                    class="label">Home</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/profile.svg" alt=""></span><span
                                    class="label">Profile</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/message.svg" alt=""></span><span
                                    class="label">Messages</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/history.svg" alt=""></span><span
                                    class="label">History</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/task.svg" alt=""></span><span
                                    class="label">Task</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/communities.svg" alt=""></span><span
                                    class="label">Communities</span></a></li>
                    </ul>
                </div>
                <div id="secondary-menu">
                    <ul>
                        <li><a href=""><span class="icon"><img src="icons/cog.svg" alt=""></span><span
                                    class="label">Setting</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/help-box.svg" alt=""></span><span
                                    class="label">Support</span></a></li>
                        <li><a href=""><span class="icon"><img src="icons/shield-check.svg" alt=""></span><span
                                    class="label">Privacy</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="side-container">
            <header>
                <div id="header-up">
                    <div class="search">
                        <div class="icon"> <img src="icons/magnify.svg" alt=""></div>
                        <div><input type="text" name=""></div>
                    </div>
                    <div class="profile-list">
                        <ul>
                            <li class="icon"><img src="icons/bell-ring-outline.svg" alt="bell"></li>
                            <li class="profile-picture"></li>
                            <li class="username" style="font-size: 1.2em; font-weight: 700;"></li>
                        </ul>
                    </div>
                </div>
                <div id="header-down">
                    <div class="info">

                        <div class="profile-picture"></div>
                        <div>
                            <p style="font-size: 1.em; font-weight: 500;">Hi there,</p>
                            <p class="username header-down-username" style="font-size: 20px; font-weight: 800;"></p>
                        </div>
                    </div>
                    <div class="header-list">
                        <ul>
                            <li><button class="header-btn">New</button></li>
                            <li><button class="header-btn">Upload</button></li>
                            <li><button class="header-btn">Share</button></li>
                        </ul>
                    </div>
                </div>

            </header>
            <section>
                <div class="projects">
                    <p style="font-size: 1.2em; font-weight: 600; margin: 20px 0 0 20px;">Your projects</p>
                    <div class="main-content"></div>
                </div>
                <div class="side-content">
                    <div class="announcements">

                        <p style="font-size: 1.2em; font-weight: 600; margin: 20px 0 0 20px;">Announcements</p>
                        <div class="a-list">
                        </div>
                    </div>

                    <div class="trending">
                        <p style="font-size: 1.2em; font-weight: 600; margin: 20px 0 0 20px;">Trending</p>
                        <div class="t-list"></div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
